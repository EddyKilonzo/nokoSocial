<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>nokoSocial</title>
</head>
<body>
    <nav>
        <div class="container">
            <h2 class="logo">
                nokoSocial
            </h2>
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" name="" id="" placeholder="Search for creators, inspiration and projects">
            </div>
            <div class="create">
                <label class="btn btn-primary" for="#create-post">
                    Create
                </label>
                <div class="profile-photo">
                    <img src="images/pp1.jpg" alt="">
                </div>  
            </div>
               
        </div>
    </nav>
    <!--------------MAIN----------->
    <main>
        <div class="container">
            <!--------LEFT--------->
            <div class="left">
                <a class="profile">
                    <div class="profile-photo">
                        <img src="images/pp1.jpg" alt="">
                    </div>
                    <div class="handle">
                        <h4>
                            Eddy Max
                        </h4>
                        <p class="text-muted">
                            @3ddy_max
                        </p>
                    </div>
                </a>
            </div>
            <!--------SIDEBAR-------->
            <div class="sidebar">
                <a class="menu-item">
                    <span>
                        <i class="uil uil-home"></i> <h3>Home</h3>
                        <i class="uil uil-compass"></i> <h3>Explore</h3>
                        <i class="uil uil-bell"></i> <h3>Notification</h3>
                        <i class="uil uil-envelope"></i> <h3>Messages</h3>
                        <i class="uil uil-bookmark"></i><h3>Bookmarks</h3> 
                        <i class="uil uil-chart-line"></i><h3>Analytics</h3>
                        <i class="uil uil-palette"></i><h3>Theme</h3>
                        <i class="uil uil-setting"></i><h3>Settings</h3>
                    </span>
                </a>
            </div>
            <!--------MIDDLE--------->
            <div class="middle">

            </div>
            <!--------RIGHT--------->
            <div class="right">

            </div>
        </div>
    </main>

    
</body>
</html>
